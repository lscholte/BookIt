<!DOCTYPE html>
<html lang="en">
<head>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="app/views/styles/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- JS -->
	<!-- Add Main Angular JavaScript libraries here-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>

	<!-- Add Angular controllers here -->
	<script src="app/views/js/controllers/mainCtrl.js"></script>
	<script src="app/views/js/controllers/CalendarController.js"></script>
	<script src="app/views/js/controllers/BookingController.js"></script>
	<script src="app/views/js/controllers/ActiveBookingController.js"></script>
	<script src="app/views/js/controllers/AdminController.js"></script>

	<!-- Add Angular services here-->
	<script src="app/views/js/services/authService.js"></script>
	<script src="app/views/js/services/calendarService.js"></script>
	<script src="app/views/js/services/activeBookingService.js"></script>
	<script src="app/views/js/services/quickBookService.js"></script>
    <script src="app/views/js/services/editBookingService.js"></script>

	<!-- Add main Angular app files here -->
	<script src="app/views/js/appBookIt.js"></script>
	<script src="app/views/js/appBookIt.routes.js"></script>

</head>
<body ng-app="appBookIt" ng-controller="mainController as main">
	<div style="position: relative;">
		<div class="header">
			<div class="row">
				<div class="col-xs-2">
					<h2 ng-if='main.loggedIn'>{{ main.user.data.name }}</h2>
				</div>
				<div class="col-xs-8">
					<a href="/main"><h1>BookIt</h1></a>
				</div>
				<div class="col-xs-2">
					<div class="logoutHolder" ng-if="main.loggedIn">
						<div class="btn-group">
							<input class="btn btn-default btn-lg" ng-click="main.doLogOut()" name="submit" accesskey="l" value="Log Out" tabindex="4" type="submit">
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="edge"></div>
	</div>
	<div class="body" ng-view></div>

</body>
</html>
