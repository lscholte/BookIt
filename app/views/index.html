<!DOCTYPE html>
<html lang="en">
<head>

	<!-- FOR ANGULAR ROUTING -->
    <base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="app/views/styles/style.css">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- JS -->
    <!-- Add Main Angular JavaScript libraries here-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    
    <!-- Add Angular controllers here -->
    <script src="app/views/js/controllers/mainCtrl.js"></script>
    
    <!-- Add Angular services here-->
    <script src="app/views/js/services/authService.js"></script>
    
    <!-- Add main Angular app files here -->
    <script src="app/views/js/appBookIt.js"></script>
    <script src="app/views/js/appBookIt.routes.js"></script>

</head>
<body ng-app="appBookIt" ng-controller="mainController as main">
    <div class="header">
        <div class="row">
            <div class="col-xs-2">
                <!-- This will need to be controlled by Angular to update the name -->
                <div ng-if="main.loggedIn"> Hello {{ main}}! </div>
                <div ng-if="!main.loggedIn"><a href='/login'>Login</a></div>
            </div>
            <div class="col-xs-8">
                <h1>BookIt</h1>
            </div>
            <div class="col-xs-2">
                <div class="logoutHolder" ng-if="main.loggedIn">
                    <div class="btn-group">

                        <input class="btn-submit" ng-click="main.doLogOut()" name="submit" accesskey="l" value="Log Out" tabindex="4" type="submit">  
                    
                    </div>
                </div>    
            </div>
        </div>
    </div>
    
    <div ng-view></div>

</body>
</html>
