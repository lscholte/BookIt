<!-- Create Booking Button -->
<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#selectDayModal">Create a Booking</button>

<!-- Select Day Modal -->
<div id="selectDayModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Select a Date to Book</h4>
            </div>
            <div class="modal-body">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select Day
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Today</a></li>
                        <li><a href="#">Tomorrow</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#">14 days from now</a></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" datatarget="#selectTimeModal">Continue</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
        
    </div>
</div>
